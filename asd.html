<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="utf-8">
        <title>Generador QR con Javascript</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="qrcode.js"></script>
    </head>
    <body>
        <input id="text" type="text" value="https://www.ribosomatic.com" style="width:80%" /><br />
        <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
        <script type="text/javascript">
        // Genera el objeto qrcode
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 300,
            height : 300
        });
        // Funcion para crear el codigo
        function makeCode () {
            let texto = "2@i87Q1+2I/D0NKEg90ijc56C9YeL8cLRg3kdQMeF9VqEVG21l2SpkHjtXNtUWI535lOX214fTyflMxA==,W8dtVTlItZfuAxlyXTGLcDPz+B+9RlJIFaIgZS49yRs=,2KsE1zXChti0q7TbSSwBkDryMujUVoMjLrO1bl8/TiE=,YeKwIWiNMZ8UI6jqC3H2fCC82H8Ew5CXsdRqEb/hfF8=";
            qrcode.makeCode(texto);
        }
        // Al cargar crear el qr inicial
        makeCode();
        </script>
    </body>
</html>
